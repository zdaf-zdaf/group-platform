  gui-test-cypress:
    name: Run Cypress GUI Tests
    runs-on: ubuntu-latest
    needs: [test-frontend, api-test-luntan, api-test-lab, api-test-gonggao, api-test-ziliao] # 移除对test-backend的直接依赖
    
    services:
      mysql-gui:  # 新增专用MySQL服务
        image: mysql:8.0
        env:
            MYSQL_ROOT_PASSWORD: rootpassword
            MYSQL_DATABASE: test_db_gui
        ports:
            - 3306:3306
        options: >-
            --health-cmd="mysqladmin ping"
            --health-interval=10s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

        # =============== 后端服务设置 ===============
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.10'
        
      - name: Install backend dependencies
        run: pip install -r requirements.txt
        working-directory: ./backend
        
      - name: Wait for MySQL
        run: |
            sudo apt-get update && sudo apt-get install -y mysql-client
            for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -uroot -prootpassword --silent; then
                echo "MySQL ready"; break
