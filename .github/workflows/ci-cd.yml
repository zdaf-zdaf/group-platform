            --network host \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -e DJANGO_SETTINGS_MODULE=server.settings \
            -e DB_ENGINE=django.db.backends.mysql \
            -e DB_NAME=test_db \
            -e DB_USER=root \
            -e DB_PASSWORD=rootpassword \
            -e DB_HOST=127.0.0.1 \
            -e DB_PORT=3306 \
            -e DEBUG=False \
