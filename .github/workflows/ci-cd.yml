name: group-pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: test_db
          MYSQL_DEFAULT_AUTHENTICATION_PLUGIN: mysql_native_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies with pip
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    # 关键步骤：等待MySQL并就绪后，配置root用户权限
      - name: ⚙️ Configure MySQL for Django
        run: |
            sudo apt-get update && sudo apt-get install -y mysql-client
            # 等待MySQL启动
            for i in {1..30}; do
            if mysqladmin ping -h"127.0.0.1" -uroot -prootpassword --silent; then
                echo "MySQL is ready!"
                break
            fi
            echo "Waiting for MySQL... (attempt $i/30)"
            sleep 2
            done
            # 关键命令：确保root用户可以使用mysql_native_password插件从任何主机连接
            mysql -h"127.0.0.1" -uroot -prootpassword -e "
            ALTER USER 'root'@'%' IDENTIFIED WITH mysql_native_password BY 'rootpassword';
            ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'rootpassword';
            FLUSH PRIVILEGES;
            "

      - name: Run Django tests
        run: |
            # ===== 新增的调试命令 =====
            echo "1. 检查当前目录和Python路径"
            pwd
            echo "PYTHONPATH: $PYTHONPATH"
            
            echo "2. 检查环境变量"
            echo "DB_ENGINE: $DB_ENGINE"
            echo "DB_NAME: $DB_NAME"
            echo "DB_USER: $DB_USER"
            echo "DB_HOST: $DB_HOST"
            echo "DB_PORT: $DB_PORT"

            echo "3. 检查Django配置模块是否能被正确导入"
            python -c "
            import os
            print('DJANGO_SETTINGS_MODULE环境变量:', os.environ.get('DJANGO_SETTINGS_MODULE'))
            try:
                from django.conf import settings
                print('成功导入settings模块！')
                print('使用的设置文件:', settings.SETTINGS_MODULE)
            except Exception as e:
                print('导入失败，错误信息:', e)
            "
            
            echo "4. 以详细模式运行测试"
            python manage.py test --verbosity=2
        env:
            # 1. 设置Django配置模块（最关键）
            DJANGO_SETTINGS_MODULE: server.settings
            # 2. 设置Python路径，确保能找到你的项目
            PYTHONPATH: ${{ github.workspace }}/backend
            DB_ENGINE: django.db.backends.mysql
            DB_NAME: test_db
            DB_USER: root
            DB_PASSWORD: rootpassword
            DB_HOST: 127.0.0.1 
            DB_PORT: 3306
            DEBUG: False

  # 并行论坛测试
  api-test-luntan:
    name: 💬 Parallel Forum Tests
    runs-on: ubuntu-latest
    needs: [test-backend]
    
    services:
      mysql-luntan:  # 服务名称唯一
        image: mysql:8.0
        env:
            MYSQL_ROOT_PASSWORD: rootpassword
            MYSQL_DATABASE: test_db_luntan  # 独立的数据库名
            MYSQL_DEFAULT_AUTHENTICATION_PLUGIN: mysql_native_password
        ports:
            - 3307:3306  # 使用不同端口映射

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.10'
        
      - name: 📦 Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
        working-directory: ./backend
        
      - name: ⚙️ Configure MySQL
        run: |
            sudo apt-get update && sudo apt-get install -y mysql-client
            # 等待MySQL启动（使用新端口3307）
            for i in {1..30}; do
            if mysqladmin ping -h"127.0.0.1" -P 3307 -uroot -prootpassword --silent; then
                echo "MySQL for Luntan is ready!"
                break
            fi
            echo "Waiting for MySQL... (attempt $i/30)"
            sleep 2
            done

      - name: 🚀 Start Django Server (Port 8001)
        run: |
            python manage.py runserver 0.0.0.0:8001 &
            echo $! > server.pid
            # 等待服务器启动
            sleep 5
        working-directory: ./backend
        env:
            DJANGO_SETTINGS_MODULE: server.settings
            DB_ENGINE: django.db.backends.mysql
            DB_NAME: test_db_luntan  # 指定独立数据库
            DB_USER: root
            DB_PASSWORD: rootpassword
            DB_HOST: 127.0.0.1
            DB_PORT: 3307  # 使用3307端口
            DEBUG: False

      - name: 📦 Install Newman
        run: npm install -g newman

      - name: ✅ Run Forum Tests
        run: |
            newman run postman/collection1-LunTan.json \
            --environment postman/environment.json \
            --env-var "baseUrl=http://127.0.0.1:8001/api" \  # 覆盖环境文件中的baseUrl
            --reporters cli

      - name: 🛑 Stop Django Server
        run: |
            pkill -f "runserver 0.0.0.0:8001" || true

  # 并行实验测试（配置类似，但使用不同端口和数据库名）
  api-test-lab:
    name: 🔬 Parallel Lab Tests
    runs-on: ubuntu-latest
    needs: [test-backend]
    
    services:
      mysql-lab:
        image: mysql:8.0
        env:
            MYSQL_ROOT_PASSWORD: rootpassword
            MYSQL_DATABASE: test_db_lab  # 独立数据库名
            MYSQL_DEFAULT_AUTHENTICATION_PLUGIN: mysql_native_password
        ports:
            - 3308:3306  # 不同端口

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.10'
        
      - name: 📦 Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
        working-directory: ./backend
        
      - name: ⚙️ Configure MySQL
        run: |
            sudo apt-get update && sudo apt-get install -y mysql-client
            # 等待MySQL启动（使用新端口3308）
            for i in {1..30}; do
            if mysqladmin ping -h"127.0.0.1" -P 3308 -uroot -prootpassword --silent; then
                echo "MySQL for Lab is ready!"
                break
            fi
            echo "Waiting for MySQL... (attempt $i/30)"
            sleep 2
            done

      - name: 🚀 Start Django Server (Port 8002)
        run: |
            python manage.py runserver 0.0.0.0:8002 &
            echo $! > server.pid
            # 等待服务器启动
            sleep 5
        working-directory: ./backend
        env:
            DJANGO_SETTINGS_MODULE: server.settings
            DB_ENGINE: django.db.backends.mysql
            DB_NAME: test_db_lab  # 指定独立数据库
            DB_USER: root
            DB_PASSWORD: rootpassword
            DB_HOST: 127.0.0.1
            DB_PORT: 3308  # 使用3308端口
            DEBUG: False

      - name: 📦 Install Newman
        run: npm install -g newman

      - name: ✅ Run Lab Tests
        run: |
            newman run postman/collection2-Lab.json \
            --environment postman/environment.json \
            --env-var "baseUrl=http://127.0.0.1:8002/api" \  # 覆盖环境文件中的baseUrl
            --reporters cli

      - name: 📄 Display Server Logs on Failure
        if: failure()  
        run: |
            echo "===== Django Server Logs ====="
            cat backend/server.log  # 假设服务器日志输出到backend/server.log
            echo "===== End Logs ====="

      - name: 🛑 Stop Django Server
        run: |
            pkill -f "runserver 0.0.0.0:8002" || true


  # 并行公告测试（配置类似，但使用不同端口和数据库名）
  api-test-gonggao:
    name: 📢 Parallel Announcement Tests
    runs-on: ubuntu-latest
    needs: [test-backend]
    
    services:
      mysql-gonggao:
        image: mysql:8.0
        env:
            MYSQL_ROOT_PASSWORD: rootpassword
            MYSQL_DATABASE: test_db_gonggao  # 独立数据库名
            MYSQL_DEFAULT_AUTHENTICATION_PLUGIN: mysql_native_password
        ports:
            - 3309:3306  # 不同端口

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.10'
        
      - name: 📦 Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
        working-directory: ./backend
        
      - name: ⚙️ Configure MySQL
        run: |
            sudo apt-get update && sudo apt-get install -y mysql-client
            # 等待MySQL启动（使用新端口3309）
            for i in {1..30}; do
            if mysqladmin ping -h"127.0.0.1" -P 3309 -uroot -prootpassword --silent; then
                echo "MySQL for GongGao is ready!"
                break
            fi
            echo "Waiting for MySQL... (attempt $i/30)"
            sleep 2
            done

      - name: 🚀 Start Django Server (Port 8003)
        run: |
            python manage.py runserver 0.0.0.0:8003 &
            echo $! > server.pid
            # 等待服务器启动
            sleep 5
        working-directory: ./backend
        env:
            DJANGO_SETTINGS_MODULE: server.settings
            DB_ENGINE: django.db.backends.mysql
            DB_NAME: test_db_gonggao  # 指定独立数据库
            DB_USER: root
            DB_PASSWORD: rootpassword
            DB_HOST: 127.0.0.1
