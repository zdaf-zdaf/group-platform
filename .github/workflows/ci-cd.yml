          # æˆ–å…¶ä»–ä»»ä½•ä½ ä»¬æµ‹è¯•éœ€è¦çš„ç¯å¢ƒå˜é‡

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend unit tests
        run: npm test

  build-and-push-backend:
    runs-on: ubuntu-latest
    needs: [test-backend] # åªæœ‰åç«¯æµ‹è¯•é€šè¿‡äº†ï¼Œæ‰åšè¿™ä¸ªå·¥ä½œ
    steps:
      - name: Checkout code
