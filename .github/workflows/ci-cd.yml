  gui-test-cypress:
    name: Run Cypress GUI Tests
    runs-on: ubuntu-latest
    needs: [test-frontend, api-test-luntan, api-test-lab, api-test-gonggao, api-test-ziliao]
    
    services:
      mysql-gui:
        image: mysql:8.0
        env:
            MYSQL_ROOT_PASSWORD: rootpassword
            MYSQL_DATABASE: test_db_gui
            MYSQL_ROOT_HOST: '%'
            MYSQL_DEFAULT_AUTHENTICATION_PLUGIN: mysql_native_password
        ports:
            - 3306:3306
        options: >-
            --health-cmd="mysqladmin ping"
            --health-interval=10s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

        # 下载修复后的依赖文件 - 关键修复
      - name: Download fixed dependencies
        uses: actions/download-artifact@v4
        with:
            name: frontend-dependencies
            path: ./frontend

        # 创建日志目录
      - name: Create log directory
        run: mkdir -p logs

        # =============== 后端服务设置 ===============
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.10'
        
      - name: Install backend dependencies
        run: pip install -r requirements.txt
        working-directory: ./backend
        
      - name: Configure MySQL
        run: |
            sudo apt-get update && sudo apt-get install -y mysql-client
            # 等待MySQL启动（使用标准端口3306）
            for i in {1..30}; do
            if mysqladmin ping -h"127.0.0.1" -uroot -prootpassword --silent; then
                echo "MySQL for GUI is ready!"
                break
            fi
            echo "Waiting for MySQL... (attempt $i/30)"
            sleep 2
            done
            
            # 确保root用户权限
            mysql -h127.0.0.1 -uroot -prootpassword -e "
            CREATE USER IF NOT EXISTS 'root'@'%' IDENTIFIED BY 'rootpassword';
            GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' WITH GRANT OPTION;
            FLUSH PRIVILEGES;"
        
      - name: Run migrations
        run: |
            python manage.py makemigrations --noinput
            python manage.py migrate --noinput
        working-directory: ./backend
        env:
            DJANGO_SETTINGS_MODULE: server.settings
            DB_ENGINE: django.db.backends.mysql
            DB_NAME: test_db_gui  # 使用正确的数据库名
            DB_USER: root
            DB_PASSWORD: rootpassword
            DB_HOST: 127.0.0.1
            DB_PORT: 3306  # 使用标准端口3306
            DEBUG: False
        
        # =============== 后端服务设置 ===============
      - name: Start Django server
        run: |
            # 禁用认证中间件并允许匿名访问
            python manage.py runserver 0.0.0.0:8000 --insecure --settings=server.test_settings > ../logs/django.log 2>&1 &
            echo $! > ../logs/django.pid
        working-directory: ./backend
        env:
            DB_ENGINE: django.db.backends.mysql
            DB_NAME: test_db_gui
            DB_USER: root
            DB_PASSWORD: rootpassword
            DB_HOST: 127.0.0.1
            DB_PORT: 3306

        # =============== 前端服务设置 ===============
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '22'
            cache: 'npm'
            cache-dependency-path: './frontend/package-lock.json'
        
        # =============== 前端服务设置 ===============
      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '22'
            cache: 'npm'
            cache-dependency-path: './frontend/package-lock.json'

      - name: Install frontend dependencies
        run: |
            # 清理缓存和旧依赖
            npm cache clean --force
            rm -rf node_modules
            rm -f package-lock.json
            
            # 安装核心依赖（React 和 React DOM）
            npm install react@^18.0.0 react-dom@^18.0.0 --legacy-peer-deps
            
            # 安装 react-scripts（使用已知兼容版本）
            npm install react-scripts@5.0.0 --legacy-peer-deps
            
            # 安装其他依赖
            npm install --legacy-peer-deps
            
            # 验证安装
            echo "React version:"
            npm list react
            echo "React DOM version:"
            npm list react-dom
            echo "React Scripts version:"
            npx react-scripts --version
        working-directory: ./frontend

      - name: Verify installation
        run: |
            echo "Checking for react-scripts binary:"
            ls -la node_modules/.bin/ | grep react-scripts
            
            echo "Node modules contents:"
            ls -la node_modules/ | head -10
        working-directory: ./frontend
        
      - name: Start React server
        run: |
            npx react-scripts start --port 3000 > ../logs/react.log 2>&1 &
            echo $! > ../logs/react.pid
        working-directory: ./frontend
        
        # =============== 测试执行 ===============
      - name: Wait for servers with timeout
        run: |
            npm install -g wait-on
            
            # 设置超时时间（最多等待2分钟）
            timeout 120s wait-on http://localhost:3000 http://localhost:8000 || true
            
            # 检查服务状态
            echo "=== 服务状态检查 ==="
            echo "检查端口 3000:"
            nc -z localhost 3000 && echo "前端服务运行中" || echo "前端服务未响应"
            
            echo "检查端口 8000:"
            nc -z localhost 8000 && echo "后端服务运行中" || echo "后端服务未响应"
            
            # 如果任一服务未启动，显示日志并退出
            if ! nc -z localhost 3000 || ! nc -z localhost 8000; then
            echo "❌ 服务启动失败，显示日志:"
            echo "=== 后端日志 ==="
            cat logs/django.log || echo "无后端日志"
            echo "=== 前端日志 ==="
            cat logs/react.log || echo "无前端日志"
            exit 1
            fi
            
            sleep 3
        
      - name: Run Cypress tests
        run: npx cypress run --headless --config baseUrl=http://localhost:3000
        working-directory: ./frontend
        
        # =============== 日志收集 ===============
      - name: Show backend logs if failed
        if: ${{ failure() }}
        run: cat logs/django.log
        
      - name: Show frontend logs if failed
        if: ${{ failure() }}
        run: cat logs/react.log

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

        # 修复依赖步骤
      - name: Repair and install dependencies
        run: |
            # 确保使用正确的 npm 版本
            npm install -g npm@11.5.2
            
            # 完全重新生成 lockfile
            rm -rf node_modules
            rm -f package-lock.json
            
            # 安装依赖并生成新的 lockfile
            npm install --package-lock-only
            
            # 完整安装依赖
            npm install
            
            # 验证依赖是否同步
            npm ls --package-lock-only

      - name: Save fixed dependencies
        uses: actions/upload-artifact@v4
        with:
            name: frontend-dependencies
            path: ./frontend/package*.json
            retention-days: 1

      - name: Run frontend unit tests
        run: npm run test:unit

  build-and-push-backend:
    runs-on: ubuntu-latest
    needs: [test-backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

    # 从 test-frontend 作业获取修复后的 lockfile
      - name: Download fixed lockfile
        uses: actions/download-artifact@v4
        with:
            name: frontend-dependencies
            path: ./frontend

      - name: Update Dockerfile
        run: |
            sed -i 's/FROM node:20-alpine/FROM node:22-alpine/' frontend/dockerfile

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/backend:latest
            ghcr.io/${{ github.repository_owner }}/backend:${{ github.sha }}
  build-and-push-frontend:
    runs-on: ubuntu-latest
    needs: [test-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

        # 确保下载修复后的依赖文件
      - name: Download fixed dependencies
        uses: actions/download-artifact@v4
        with:
            name: frontend-dependencies
            path: ./frontend

        # 更新 Dockerfile 中的 Node 版本
      - name: Update Dockerfile
        run: |
            sed -i 's/FROM node:20-alpine/FROM node:22-alpine/' frontend/dockerfile
            # 添加 --unsafe-perm 参数解决权限问题
            sed -i '/npm ci/a RUN npm install -g npm@11.5.2 --unsafe-perm' frontend/dockerfile

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/frontend:latest
            ghcr.io/${{ github.repository_owner }}/frontend:${{ github.sha }}
  notify-deployment-ready:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, api-test-luntan, api-test-lab, api-test-gonggao, api-test-ziliao, gui-test-cypress, build-and-push-backend, build-and-push-frontend] 
    steps:
      - name: Notify Team
        run: |
          echo "CI/CD 流水线成功完成！"
          echo "所有测试（单元、API、GUI）均已通过！"
          echo "所有Docker镜像已推送至 GitHub Container Registry。"
          echo "请成员C在本地执行以下命令进行部署："
          echo "kubectl apply -f k8s-manifests/"

    # 在现有notify-deployment-ready作业后添加：
  deploy-to-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [notify-deployment-ready]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure kubectl
        uses: azure/setup-kubectl@v3
        with:
            version: 'latest'
            
      - name: Setup Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
            method: kubeconfig
            kubeconfig: ${{ secrets.KUBE_CONFIG }}
            
