          pip install -r requirements.txt # ã€é‡è¦ã€‘ç¡®ä¿backendç›®å½•ä¸‹æœ‰requirements.txtæ–‡ä»¶

      - name:  Run Django tests
        run: python manage.py test # ã€æ ¸å¿ƒã€‘è¿™æ˜¯è¿è¡ŒDjangoå•å…ƒæµ‹è¯•çš„æ ‡å‡†å‘½ä»¤
        env:
