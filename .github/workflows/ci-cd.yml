            DB_HOST: 127.0.0.1
            DB_PORT: 3306
        
      - name: Start Django server
        run: |
            python manage.py runserver 0.0.0.0:8000 > django.log 2>&1 &
            echo $! > django.pid
        working-directory: ./backend
        env:
            DJANGO_SETTINGS_MODULE: server.settings
            DB_NAME: test_db_gui
            DB_HOST: 127.0.0.1
            DB_PORT: 3306

        # =============== 前端服务设置 ===============
      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '22'
            cache: 'npm'
            cache-dependency-path: './frontend/package-lock.json'

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Start React server
        run: |
            npm start -- --port 3000 > react.log 2>&1 &
            echo $! > react.pid
        working-directory: ./frontend

        # =============== 测试执行 ===============
      - name: Wait for servers
        run: |
            npm install -g wait-on
            wait-on http://localhost:3000 http://localhost:8000
            sleep 5  # 额外等待确保完全启动

      - name: Run Cypress tests
        run: npx cypress run --headless --config baseUrl=http://localhost:3000
        working-directory: ./frontend

        # =============== 日志收集 ===============
      - name: Show backend logs if failed
        if: ${{ failure() }}
        run: cat backend/django.log
        
      - name: Show frontend logs if failed
        if: ${{ failure() }}
        run: cat frontend/react.log

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Repair and install dependencies
        run: |
            npm install -g npm@11.5.2
            rm -f package-lock.json
            npm install --package-lock-only
            npm install

      - name: Save fixed dependencies
        uses: actions/upload-artifact@v4
        with:
            name: frontend-dependencies
            path: ./frontend/package*.json
            retention-days: 1

      - name: Run frontend unit tests
        run: npm run test:unit

  build-and-push-backend:
    runs-on: ubuntu-latest
    needs: [test-backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

    # 从 test-frontend 作业获取修复后的 lockfile
      - name: Download fixed lockfile
        uses: actions/download-artifact@v4
        with:
            name: frontend-dependencies
            path: ./frontend

      - name: Update Dockerfile
        run: |
            sed -i 's/FROM node:20-alpine/FROM node:22-alpine/' frontend/dockerfile

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/backend:latest
            ghcr.io/${{ github.repository_owner }}/backend:${{ github.sha }}
  build-and-push-frontend:
    runs-on: ubuntu-latest
    needs: [test-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

        # 确保下载修复后的依赖文件
      - name: Download fixed dependencies
        uses: actions/download-artifact@v4
        with:
            name: frontend-dependencies
            path: ./frontend

        # 更新 Dockerfile 中的 Node 版本
      - name: Update Dockerfile
        run: |
            sed -i 's/FROM node:20-alpine/FROM node:22-alpine/' frontend/dockerfile
            # 添加 --unsafe-perm 参数解决权限问题
            sed -i '/npm ci/a RUN npm install -g npm@11.5.2 --unsafe-perm' frontend/dockerfile

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/frontend:latest
            ghcr.io/${{ github.repository_owner }}/frontend:${{ github.sha }}
  notify-deployment-ready:
