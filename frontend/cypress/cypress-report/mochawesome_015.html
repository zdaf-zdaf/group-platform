sponse.body).to.have.property(&#x27;length&#x27;).and.be.oneOf([500, 501]);\n  expect(response).to.have.property(&#x27;headers&#x27;);\n  expect(response).to.have.property(&#x27;duration&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;60005638-4653-4016-8daf-d2299d15b702&quot;,&quot;parentUUID&quot;:&quot;b4fb351b-80a7-48d3-9a57-77fe063e95f3&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - verify response using BDD syntax&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - verify response using BDD syntax&quot;,&quot;duration&quot;:599,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.request(&#x27;https://jsonplaceholder.cypress.io/comments&#x27;).then(response =&gt; {\n  // https://on.cypress.io/assertions\n  expect(response).property(&#x27;status&#x27;).to.equal(200);\n  expect(response).property(&#x27;body&#x27;).to.have.property(&#x27;length&#x27;).and.be.oneOf([500, 501]);\n  expect(response).to.include.keys(&#x27;headers&#x27;, &#x27;duration&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ca231963-e8d4-45a9-934c-93c6ed6c53ca&quot;,&quot;parentUUID&quot;:&quot;b4fb351b-80a7-48d3-9a57-77fe063e95f3&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() with query parameters&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() with query parameters&quot;,&quot;duration&quot;:589,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// will execute request\n// https://jsonplaceholder.cypress.io/comments?postId=1&amp;id=3\ncy.request({\n  url: &#x27;https://jsonplaceholder.cypress.io/comments&#x27;,\n  qs: {\n    postId: 1,\n    id: 3\n  }\n}).its(&#x27;body&#x27;).should(&#x27;be.an&#x27;, &#x27;array&#x27;).and(&#x27;have.length&#x27;, 1).its(&#x27;0&#x27;) // yields first element of the array\n.should(&#x27;contain&#x27;, {\n  postId: 1,\n  id: 3\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d15e1d12-7516-4529-9c92-86deaedb810d&quot;,&quot;parentUUID&quot;:&quot;b4fb351b-80a7-48d3-9a57-77fe063e95f3&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - pass result to the second request&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - pass result to the second request&quot;,&quot;duration&quot;:984,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// first, let&#x27;s find out the userId of the first user we have\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;) // yields the response object\n.its(&#x27;0&#x27;) // yields the first element of the returned list\n// the above two commands its(&#x27;body&#x27;).its(&#x27;0&#x27;)\n// can be written as its(&#x27;body.0&#x27;)\n// if you do not care about TypeScript checks\n.then(user =&gt; {\n  expect(user).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;);\n  // make a new post on behalf of the user\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  });\n})\n// note that the value here is the returned value of the 2nd request\n// which is the new post object\n.then(response =&gt; {\n  expect(response).property(&#x27;status&#x27;).to.equal(201); // new entity created\n  expect(response).property(&#x27;body&#x27;).to.contain({\n    title: &#x27;Cypress Test Runner&#x27;\n  });\n  // we don&#x27;t know the exact post id - only that it will be &gt; 100\n  // since JSONPlaceholder has built-in 100 posts\n  expect(response.body).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;).and.to.be.gt(100);\n  // we don&#x27;t know the user id here - since it was in above closure\n  // so in this test just confirm that the property is there\n  expect(response.body).property(&#x27;userId&#x27;).to.be.a(&#x27;number&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;b557d75e-e3cb-4f05-9e72-a6b0626b67ff&quot;,&quot;parentUUID&quot;:&quot;b4fb351b-80a7-48d3-9a57-77fe063e95f3&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - save response in the shared test context&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - save response in the shared test context&quot;,&quot;duration&quot;:829,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// https://on.cypress.io/variables-and-aliases\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;).its(&#x27;0&#x27;) // yields the first element of the returned list\n.as(&#x27;user&#x27;) // saves the object in the test context\n.then(function () {\n  // NOTE ðŸ‘€\n  //  By the time this callback runs the \&quot;as(&#x27;user&#x27;)\&quot; command\n  //  has saved the user object in the test context.\n  //  To access the test context we need to use\n  //  the \&quot;function () { ... }\&quot; callback form,\n  //  otherwise \&quot;this\&quot; points at a wrong or undefined object!\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: this.user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  }).its(&#x27;body&#x27;).as(&#x27;post&#x27;); // save the new post from the response\n}).then(function () {\n  // When this callback runs, both \&quot;cy.request\&quot; API commands have finished\n  // and the test context has \&quot;user\&quot; and \&quot;post\&quot; objects set.\n  // Let&#x27;s verify them.\n  expect(this.post, &#x27;post has the right user id&#x27;).property(&#x27;userId&#x27;).to.equal(this.user.id);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;afd14a66-9ca8-4256-9038-82b7bd1be8ef&quot;,&quot;parentUUID&quot;:&quot;b4fb351b-80a7-48d3-9a57-77fe063e95f3&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.intercept() - route responses to matching requests&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.intercept() - route responses to matching requests&quot;,&quot;duration&quot;:1303,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// https://on.cypress.io/intercept\nlet message = &#x27;whoa, this comment does not exist&#x27;;\n// Listen to GET to comments/1\ncy.intercept(&#x27;GET&#x27;, &#x27;**/comments/*&#x27;).as(&#x27;getComment&#x27;);\n// we have code that gets a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-btn&#x27;).click();\n// https://on.cypress.io/wait\ncy.wait(&#x27;@getComment&#x27;).its(&#x27;response.statusCode&#x27;).should(&#x27;be.oneOf&#x27;, [200, 304]);\n// Listen to POST to comments\ncy.intercept(&#x27;POST&#x27;, &#x27;**/comments&#x27;).as(&#x27;postComment&#x27;);\n// we have code that posts a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-post&#x27;).click();\ncy.wait(&#x27;@postComment&#x27;).should(({\n  request,\n  response\n}) =&gt; {\n  expect(request.body).to.include(&#x27;email&#x27;);\n  expect(request.headers).to.have.property(&#x27;content-type&#x27;);\n  expect(response &amp;&amp; response.body).to.have.property(&#x27;name&#x27;, &#x27;Using POST in cy.intercept()&#x27;);\n});\n// Stub a response to PUT comments/ ****\ncy.intercept({\n  method: &#x27;PUT&#x27;,\n  url: &#x27;**/comments/*&#x27;\n}, {\n  statusCode: 404,\n  body: {\n    error: message\n  },\n  headers: {\n    &#x27;access-control-allow-origin&#x27;: &#x27;*&#x27;\n  },\n  delayMs: 500\n}).as(&#x27;putComment&#x27;);\n// we have code that puts a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-put&#x27;).click();\ncy.wait(&#x27;@putComment&#x27;);\n// our 404 statusCode logic in scripts.js executed\ncy.get(&#x27;.network-put-comment&#x27;).should(&#x27;contain&#x27;, message);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;92f57d1b-ebc5-4d0d-a0bf-20682d657eb6&quot;,&quot;parentUUID&quot;:&quot;b4fb351b-80a7-48d3-9a57-77fe063e95f3&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;60005638-4653-4016-8daf-d2299d15b702&quot;,&quot;ca231963-e8d4-45a9-934c-93c6ed6c53ca&quot;,&quot;d15e1d12-7516-4529-9c92-86deaedb810d&quot;,&quot;b557d75e-e3cb-4f05-9e72-a6b0626b67ff&quot;,&quot;afd14a66-9ca8-4256-9038-82b7bd1be8ef&quot;,&quot;92f57d1b-ebc5-4d0d-a0bf-20682d657eb6&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:5548,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.2.0&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.3&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;id&quot;:&quot;default&quot;,&quot;reportDir&quot;:&quot;cypress/cypress-report&quot;,&quot;overwrite&quot;:false,&quot;html&qu
